<VirtualHost *:80>
   ServerName www.inquisibee.com
   ServerAlias inquisibee.com
   Redirect / https://www.inquisibee.com/
</VirtualHost>


<VirtualHost *:443>
	ServerAdmin webadmin@inquisibee.com
	ServerName www.inquisibee.com
	ServerAlias inquisibee.com
	DirectoryIndex index.php index.htm index.html
	DocumentRoot /var/www/inquisibee.com

	SSLEngine on
	SSLCertificateFile /var/www/ssl/inquisibee.com.crt
	SSLCertificateKeyFile /var/www/ssl/inquisibee.key
	SSLCertificateChainFile /var/www/ssl/intermediate.crt

	<IfModule mod_ssl.c>
           ErrorLog /var/log/apache2/ssl_engine.log
           LogLevel error
        </IfModule>

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory /var/www/inquisibee.com>
		RewriteEngine On
                RewriteBase /web/
                RewriteRule ^index\.php$ â€“ [L]
                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteCond %{REQUEST_FILENAME} !-d
                RewriteRule . /web/index.php [L]
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	#Allow JIRA over normal port 80
	<Proxy *>
		Order deny,allow
		Allow from all
	</Proxy>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/

  <Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel error

	CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from 127.0.0.0/255.0.0.0 ::1/128
    </Directory>

</VirtualHost>
