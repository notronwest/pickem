#dev pickem
<VirtualHost *:80>
        ServerAdmin webadmin@inquisibee.com
        ServerName dev.pickem.inquisibee.com
        DirectoryIndex index.cfm index.htm index.php index.html
        DocumentRoot /var/www/dev.inqsports
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>

        <Directory /var/www/inqsports/dev.inqsports>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

        <Directory /var/www/dev.inqsports/assets/fonts/>
                Header set Cache-Control "max-age=2629746, public, must-revalidate"
        </Directory>

        <Directory /var/www/dev.inqsports/assets/css/>
#                Header set Cache-Control "max-age=2629746, public, must-revalidate"
                Header set Cache-Control "max-age=2629746, public"
        </Directory>

</VirtualHost>
