<VirtualHost *:80>
   ServerName pickem.inquisibee.com
   ServerAlias www.pickem.inquisibee.com
   Redirect / https://pickem.inquisibee.com/
</VirtualHost>

<VirtualHost *:443>
        ServerAdmin webadmin@inquisibee.com
        ServerName pickem.inquisibee.com
        ServerAlias www.pickem.inquisibee.com
        ServerAlias web.pickem.inquisibee.com
	DirectoryIndex index.htm index.cfm index.php index.html
        DocumentRoot /var/www/inqsports
#DocumentRoot /var/www/inqsports/common/maintenance

	SSLEngine on
        SSLCertificateFile /var/www/ssl/inquisibee.com.crt
        SSLCertificateKeyFile /var/www/ssl/inquisibee.key
        SSLCertificateChainFile /var/www/ssl/intermediate.crt

        <IfModule mod_ssl.c>
           ErrorLog /var/log/apache2/ssl_engine.log
           LogLevel error
        </IfModule>

        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>

        <Directory /var/www/inqsports>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

	#<Directory /var/www/inqsports/assets/fonts/>
	#	Header set Cache-Control "max-age=2629746, public, must-revalidate"
	#</Directory>

	#<Directory /var/www/inqsports/assets/css/>
  #  Header set Cache-Control "max-age=2629746, public"
  #</Directory>

	Alias /lucee /var/www/inqsports/WEB-INF/lucee
</VirtualHost>
