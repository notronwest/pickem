<VirtualHost *:80>
	ServerName pickemphp.inquisibee.com
	ServerAdmin webadmin@inquisibee.com
	DocumentRoot /var/www/inqsports/php/web

	<Directory /var/www/inqsports/php/web>
		Options Indexes FollowSymLinks
		AllowOverride None
		Order allow,deny
                allow from all
		Require all granted
		<IfModule mod_rewrite.c>
                  Options -MultiViews
                  RewriteEngine On
                  RewriteCond %{REQUEST_FILENAME} !-f
                  RewriteRule ^(.*)$ app.php [QSA,L]
                </IfModule>
	</Directory>

	<Directory /var/www/inqsports/php/web/bundles>
         <IfModule mod_rewrite.c>
            RewriteEngine Off
         </IfModule>
        </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
